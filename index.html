<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon194.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TIME">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Определение победителя в настольном теннисе</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --timer-bg: #eee;
            --player-bg: #f8f9fa;
            --btn-start: #2ecc71;
            --btn-stop: #e74c3c;
            --btn-reset: #3498db;
            --btn-player: #9b59b6;
            --btn-theme: #34495e;
            --btn-settings: #f39c12;
            --border-color: #ddd;
            --results-bg: #f8f9fa;
            --table-header: #f2f2f2;
            --stats-bg: #e8f4fc;
            --modal-bg: rgba(0,0,0,0.5);
            --select-bg: white;
            --select-border: #ccc;
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #f0f0f0;
            --timer-bg: #3d3d3d;
            --player-bg: #3a3a3a;
            --btn-start: #27ae60;
            --btn-stop: #c0392b;
            --btn-reset: #2980b9;
            --btn-player: #8e44ad;
            --btn-theme: #ecf0f1;
            --btn-settings: #e67e22;
            --border-color: #444;
            --results-bg: #3a3a3a;
            --table-header: #444;
            --stats-bg: #2a3b4c;
            --modal-bg: rgba(0,0,0,0.7);
            --select-bg: #3a3a3a;
            --select-border: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .container {
            max-width: 100%;
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
        }

        .content {
            background-color: var(--container-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100%;
            overflow: hidden;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 1.5rem;
            margin: 0 0 15px 0;
        }

        .timer {
            font-size: 2rem;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: var(--timer-bg);
            border-radius: 5px;
            font-variant-numeric: tabular-nums;
        }

        .game-info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .players {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }

        .player {
            text-align: center;
            flex: 1;
            min-width: 140px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--player-bg);
            box-sizing: border-box;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .player.active {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .player h2 {
            margin-top: 0;
            font-size: 1.1rem;
        }

        .score {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background-color: var(--btn-start);
            color: white;
        }

        .btn-stop {
            background-color: var(--btn-stop);
            color: white;
        }

        .btn-reset {
            background-color: var(--btn-reset);
            color: white;
        }

        .btn-player {
            background-color: var(--btn-player);
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-theme {
            background-color: var(--btn-theme);
            color: var(--container-bg);
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .btn-settings {
            background-color: var(--btn-settings);
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--results-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .winner {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            margin-top: 8px;
        }

        .player1-color {
            color: #2980b9;
        }

        .player2-color {
            color: #c0392b;
        }

        .history {
            margin-top: 15px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 300px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--table-header);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--stats-bg);
            border-radius: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-box {
            padding: 10px;
            border-radius: 5px;
            background-color: var(--player-bg);
            text-align: center;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .modal h3 {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--select-border);
            border-radius: 5px;
            background-color: var(--select-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .games-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .game-option {
            padding: 8px 15px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-option.selected {
            background-color: var(--btn-player);
            color: white;
            border-color: var(--btn-player);
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .timer {
                font-size: 2.5rem;
            }
            
            .player h2 {
                font-size: 1.3rem;
            }
            
            .score {
                font-size: 2.5rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .btn-player {
                font-size: 1.1rem;
                padding: 15px 25px;
            }
        }

        @media (max-width: 480px) {
            .players {
                flex-direction: column;
            }
            
            .player {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .controls button {
                width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .games-selector {
                flex-direction: column;
                gap: 5px;
            }
            
            .game-option {
                text-align: center;
            }
        }

        /* Стили для split view на iPad */
        @media (max-width: 1024px) and (orientation: landscape) {
            .container {
                padding: 10px;
            }
            
            .content {
                padding: 10px;
            }
            
            .timer {
                font-size: 1.8rem;
                margin: 10px 0;
            }
            
            .player {
                min-width: 120px;
                padding: 8px;
            }
            
            .player h2 {
                font-size: 1rem;
            }
            
            .score {
                font-size: 1.8rem;
            }
            
            button {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .btn-player {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Теннис-GO</h1>
        <div>
            <button id="settingsBtn" class="btn-settings">Настройки</button>
            <button id="themeBtn" class="btn-theme">Темная тема</button>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="timer" id="timer">00:00:00</div>
            <div class="game-info" id="gameInfo">Гейм 1 из 6</div>
            
            <div class="controls">
                <button id="startBtn" class="btn-start">Старт</button>
                <button id="stopBtn" class="btn-stop" disabled>Стоп</button>
                <button id="resetBtn" class="btn-reset">Сброс</button>
            </div>
            
            <div class="players">
                <div class="player" id="player1">
                    <h2 class="player1-color">Игрок 1</h2>
                    <div class="score" id="score1">0</div>
                    <button id="player1Btn" class="btn-player" disabled>Победа игрока 1</button>
                </div>
                
                <div class="player" id="player2">
                    <h2 class="player2-color">Игрок 2</h2>
                    <div class="score" id="score2">0</div>
                    <button id="player2Btn" class="btn-player" disabled>Победа игрока 2</button>
                </div>
            </div>
            
            <div class="stats">
                <h3>Статистика по геймам:</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div>Среднее время победы Игрока 1</div>
                        <div class="stat-value" id="avgTime1">00:00:00</div>
                    </div>
                    <div class="stat-box">
                        <div>Среднее время победы Игрока 2</div>
                        <div class="stat-value" id="avgTime2">00:00:00</div>
                    </div>
                </div>
            </div>
            
            <div class="results">
                <h3>Анализ победителя:</h3>
                <div id="winnerAnalysis">Игра еще не завершена</div>
                
                <div class="history">
                    <h3>История геймов:</h3>
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Гейм</th>
                                <th>Победитель</th>
                                <th>Время</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>Настройки игры</h3>
            <div class="form-group">
                <label for="totalGames">Количество геймов:</label>
                <select id="totalGames">
                    <option value="6">6 геймов</option>
                    <option value="8">8 геймов</option>
                    <option value="10">10 геймов</option>
                </select>
            </div>
            <div class="form-group">
                <label for="player1Name">Имя игрока 1:</label>
                <input type="text" id="player1Name" value="Игрок 1">
            </div>
            <div class="form-group">
                <label for="player2Name">Имя игрока 2:</label>
                <input type="text" id="player2Name" value="Игрок 2">
            </div>
            <div class="modal-buttons">
                <button id="cancelSettings" class="btn-reset">Отмена</button>
                <button id="saveSettings" class="btn-start">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // Переменные для хранения состояния
        let timerInterval;
        let startTime;
        let elapsedTime = 0;
        let isRunning = false;
        let player1Score = 0;
        let player2Score = 0;
        let player1Times = [];
        let player2Times = [];
        let gameCount = 0;
        let isDarkTheme = false;
        let totalGames = 6;
        let player1Name = "Игрок 1";
        let player2Name = "Игрок 2";
        let currentPlayerActive = null;
        
        // Элементы DOM
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const player1Btn = document.getElementById('player1Btn');
        const player2Btn = document.getElementById('player2Btn');
        const score1Element = document.getElementById('score1');
        const score2Element = document.getElementById('score2');
        const winnerAnalysisElement = document.getElementById('winnerAnalysis');
        const historyBodyElement = document.getElementById('historyBody');
        const themeBtn = document.getElementById('themeBtn');
        const avgTime1Element = document.getElementById('avgTime1');
        const avgTime2Element = document.getElementById('avgTime2');
        const gameInfoElement = document.getElementById('gameInfo');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const totalGamesInput = document.getElementById('totalGames');
        const player1NameInput = document.getElementById('player1Name');
        const player2NameInput = document.getElementById('player2Name');
        const cancelSettingsBtn = document.getElementById('cancelSettings');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const player1Title = document.querySelector('.player1-color');
        const player2Title = document.querySelector('.player2-color');
        const player1Button = document.getElementById('player1Btn');
        const player2Button = document.getElementById('player2Btn');
        const player1Element = document.getElementById('player1');
        const player2Element = document.getElementById('player2');
        
        // Проверяем сохраненную тему
        if (localStorage.getItem('theme') === 'dark') {
            enableDarkTheme();
        }
        
        // Загружаем настройки из localStorage
        loadSettings();
        
        // Функция для включения темной темы
        function enableDarkTheme() {
            document.body.classList.add('dark-theme');
            themeBtn.textContent = 'Светлая тема';
            isDarkTheme = true;
            localStorage.setItem('theme', 'dark');
        }
        
        // Функция для выключения темной темы
        function disableDarkTheme() {
            document.body.classList.remove('dark-theme');
            themeBtn.textContent = 'Темная тема';
            isDarkTheme = false;
            localStorage.setItem('theme', 'light');
        }
        
        // Загружаем настройки
        function loadSettings() {
            const savedTotalGames = localStorage.getItem('totalGames');
            const savedPlayer1Name = localStorage.getItem('player1Name');
            const savedPlayer2Name = localStorage.getItem('player2Name');
            
            if (savedTotalGames) {
                totalGames = parseInt(savedTotalGames);
                totalGamesInput.value = totalGames;
            }
            
            if (savedPlayer1Name) {
                player1Name = savedPlayer1Name;
                player1NameInput.value = player1Name;
                player1Title.textContent = player1Name;
                player1Button.textContent = `Победа ${player1Name}`;
            }
            
            if (savedPlayer2Name) {
                player2Name = savedPlayer2Name;
                player2NameInput.value = player2Name;
                player2Title.textContent = player2Name;
                player2Button.textContent = `Победа ${player2Name}`;
            }
            
            updateGameInfo();
        }
        
        // Сохраняем настройки
        function saveSettings() {
            totalGames = parseInt(totalGamesInput.value);
            player1Name = player1NameInput.value;
            player2Name = player2NameInput.value;
            
            localStorage.setItem('totalGames', totalGames);
            localStorage.setItem('player1Name', player1Name);
            localStorage.setItem('player2Name', player2Name);
            
            player1Title.textContent = player1Name;
            player2Title.textContent = player2Name;
            player1Button.textContent = `Победа ${player1Name}`;
            player2Button.textContent = `Победа ${player2Name}`;
            
            updateGameInfo();
            settingsModal.style.display = 'none';
        }
        
        // Обновляем информацию о текущем гейме
        function updateGameInfo() {
            gameInfoElement.textContent = `Гейм ${gameCount + 1} из ${totalGames}`;
        }
        
        // Переключение темы
        function toggleTheme() {
            if (isDarkTheme) {
                disableDarkTheme();
            } else {
                enableDarkTheme();
            }
        }
        
        // Форматирование времени
        function formatTime(milliseconds) {
            const date = new Date(milliseconds);
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const ms = Math.floor(date.getMilliseconds() / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${ms}`;
        }
        
        // Обновление таймера
        function updateTimer() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            timerElement.textContent = formatTime(elapsedTime);
        }
        
        // Запуск таймера
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                player1Btn.disabled = false;
                player2Btn.disabled = false;
                
                // Сброс выделения активного игрока
                if (currentPlayerActive) {
                    currentPlayerActive.classList.remove('active');
                    currentPlayerActive = null;
                }
            }
        }
        
        // Остановка таймера
        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                player1Btn.disabled = true;
                player2Btn.disabled = true;
            }
        }
        
        // Сброс таймера и игры
        function resetGame() {
            clearInterval(timerInterval);
            timerElement.textContent = '00:00:00';
            elapsedTime = 0;
            isRunning = false;
            player1Score = 0;
            player2Score = 0;
            player1Times = [];
            player2Times = [];
            gameCount = 0;
            
            score1Element.textContent = '0';
            score2Element.textContent = '0';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            player1Btn.disabled = true;
            player2Btn.disabled = true;
            winnerAnalysisElement.textContent = 'Игра еще не завершена';
            historyBodyElement.innerHTML = '';
            avgTime1Element.textContent = '00:00:00';
            avgTime2Element.textContent = '00:00:00';
            updateGameInfo();
            
            // Сброс выделения активного игрока
            if (currentPlayerActive) {
                currentPlayerActive.classList.remove('active');
                currentPlayerActive = null;
            }
        }
        
        // Расчет среднего времени
        function calculateAverageTime(timesArray) {
            if (timesArray.length === 0) return 0;
            const sum = timesArray.reduce((a, b) => a + b, 0);
            return sum / timesArray.length;
        }
        
        // Обновление статистики
        function updateStats() {
            const avgTime1 = calculateAverageTime(player1Times);
            const avgTime2 = calculateAverageTime(player2Times);
            
            avgTime1Element.textContent = formatTime(avgTime1);
            avgTime2Element.textContent = formatTime(avgTime2);
        }
        
        // Подсветка активного игрока
        function highlightPlayer(player) {
            // Сброс предыдущего выделения
            if (currentPlayerActive) {
                currentPlayerActive.classList.remove('active');
            }
            
            // Установка нового выделения
            if (player === 1) {
                player1Element.classList.add('active');
                currentPlayerActive = player1Element;
            } else {
                player2Element.classList.add('active');
                currentPlayerActive = player2Element;
            }
        }
        
        // Регистрация победы игрока
        function registerWin(player) {
            if (isRunning) {
                const currentTime = elapsedTime;
                gameCount++;
                
                // Подсветка активного игрока
                highlightPlayer(player);
                
                // Добавляем запись в историю
                const newRow = document.createElement('tr');
                const winnerName = player === 1 ? player1Name : player2Name;
                newRow.innerHTML = `
                    <td>${gameCount}</td>
                    <td>${winnerName}</td>
                    <td>${formatTime(currentTime)}</td>
                `;
                historyBodyElement.appendChild(newRow);
                
                if (player === 1) {
                    player1Score++;
                    score1Element.textContent = player1Score;
                    player1Times.push(currentTime);
                } else {
                    player2Score++;
                    score2Element.textContent = player2Score;
                    player2Times.push(currentTime);
                }
                
                // Обновляем статистику
                updateStats();
                updateGameInfo();
                
                // Проверяем, достигнуто ли необходимое количество геймов
                if (gameCount >= totalGames) {
                    determineWinner();
                    stopTimer();
                } else {
                    // Сбрасываем таймер для следующего гейма
                    elapsedTime = 0;
                    timerElement.textContent = '00:00:00';
                    startTime = Date.now();
                }
            }
        }
        
        // Определение победителя
        function determineWinner() {
            let analysisText = "";
            
            // Гарантируем, что каждый игрок сыграл одинаковое количество геймов
            // Добавляем "виртуальные" геймы с максимальным временем для игроков, 
            // которые сыграли меньше геймов
            const gamesPerPlayer = totalGames / 2;
            
            if (player1Times.length < gamesPerPlayer) {
                const missingGames = gamesPerPlayer - player1Times.length;
                for (let i = 0; i < missingGames; i++) {
                    player1Times.push(Number.MAX_SAFE_INTEGER);
                }
            }
            
            if (player2Times.length < gamesPerPlayer) {
                const missingGames = gamesPerPlayer - player2Times.length;
                for (let i = 0; i < missingGames; i++) {
                    player2Times.push(Number.MAX_SAFE_INTEGER);
                }
            }
            
            if (player1Times.length > 0 && player2Times.length > 0) {
                const sumPlayer1 = player1Times.reduce((a, b) => a + b, 0);
                const sumPlayer2 = player2Times.reduce((a, b) => a + b, 0);
                
                analysisText += `Суммарное время побед ${player1Name}: ${formatTime(sumPlayer1)}<br>`;
                analysisText += `Суммарное время побед ${player2Name}: ${formatTime(sumPlayer2)}<br><br>`;
                
                // Добавляем информацию о среднем времени
                analysisText += `Среднее время победы ${player1Name}: ${formatTime(calculateAverageTime(player1Times))}<br>`;
                analysisText += `Среднее время победы ${player2Name}: ${formatTime(calculateAverageTime(player2Times))}<br><br>`;
                
                if (sumPlayer1 < sumPlayer2) {
                    analysisText += `<span class="player1-color">Победитель: ${player1Name}! Меньшее суммарное время побед.</span>`;
                } else if (sumPlayer2 < sumPlayer1) {
                    analysisText += `<span class="player2-color">Победитель: ${player2Name}! Меньшее суммарное время побед.</span>`;
                } else {
                    analysisText += "Ничья! Суммарное время побед одинаково.";
                }
            } else if (player1Times.length > 0) {
                analysisText += `<span class="player1-color">Победитель: ${player1Name}! У ${player2Name} нет побед.</span>`;
            } else if (player2Times.length > 0) {
                analysisText += `<span class="player2-color">Победитель: ${player2Name}! У ${player1Name} нет побед.</span>`;
            } else {
                analysisText += "Победитель не определен.";
            }
            
            winnerAnalysisElement.innerHTML = analysisText;
        }
        
        // Назначение обработчиков событий
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetGame);
        player1Btn.addEventListener('click', () => registerWin(1));
        player2Btn.addEventListener('click', () => registerWin(2));
        themeBtn.addEventListener('click', toggleTheme);
        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });
        cancelSettingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'none';
            // Восстанавливаем текущие значения
            totalGamesInput.value = totalGames;
            player1NameInput.value = player1Name;
            player2NameInput.value = player2Name;
        });
        saveSettingsBtn.addEventListener('click', saveSettings);
        
        // Закрытие модального окна при клике вне его
        window.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
                // Восстанавливаем текущие значения
                totalGamesInput.value = totalGames;
                player1NameInput.value = player1Name;
                player2NameInput.value = player2Name;
            }
        });
        
        // Адаптация к изменению размера экрана
        window.addEventListener('resize', function() {
            // При изменении размера окна, убедимся, что контент правильно отображается
            document.body.style.height = window.innerHeight + 'px';
        });
        
        // Инициализация высоты
        document.body.style.height = window.innerHeight + 'px';
    </script>
</body>
</html>
