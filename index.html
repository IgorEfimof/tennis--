<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon194.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TIME">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Настольный теннис - определение победителя</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f3f5;
            --container-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #dde4e9;
            --player1-color: #2980b9;
            --player2-color: #c0392b;
            --button-bg: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --background-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ecf0f1;
            --border-color: #444;
            --player1-color: #3498db;
            --player2-color: #e74c3c;
            --button-bg: #3d3d3d;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: var(--button-bg);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            fill: var(--text-color);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 15px;
            overflow: hidden;
        }

        .timer-section {
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            font-size: 2.8rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: var(--primary-color);
            margin: 10px 0;
            padding: 5px 20px;
            border-radius: 10px;
            background-color: var(--button-bg);
            width: 100%;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 120px;
        }

        .btn-start {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-stop {
            background-color: #e74c3c;
            color: white;
        }

        .btn-reset {
            background-color: var(--button-bg);
            color: var(--text-color);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .players-section {
            display: flex;
            gap: 15px;
            flex: 1;
            overflow: hidden;
        }

        .player {
            flex: 1;
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .player h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .player1 h2 {
            color: var(--player1-color);
        }

        .player2 h2 {
            color: var(--player2-color);
        }

        .score {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 10px 0 20px;
        }

        .player-button {
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 15px;
            width: 100%;
            margin-top: auto;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player1 .player-button {
            border: 2px solid var(--player1-color);
        }

        .player2 .player-button {
            border: 2px solid var(--player2-color);
        }

        .results-section {
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .results-section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        #winnerAnalysis {
            padding: 10px;
            background-color: var(--button-bg);
            border-radius: 8px;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .history {
            overflow: auto;
            max-height: 180px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--button-bg);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .player1-color {
            color: var(--player1-color);
            font-weight: 600;
        }

        .player2-color {
            color: var(--player2-color);
            font-weight: 600;
        }

        /* Адаптация для различных ориентаций iPad */
        @media (min-width: 768px) and (max-height: 1024px) and (orientation: portrait) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .timer {
                font-size: 3.5rem;
            }
            
            button {
                padding: 15px 20px;
                max-width: 140px;
            }
        }

        @media (min-width: 1024px) and (orientation: landscape) {
            .container {
                padding: 15px;
            }
            
            .main-content {
                flex-direction: row;
                height: 100%;
            }
            
            .timer-section {
                width: 25%;
                justify-content: center;
            }
            
            .players-section {
                width: 50%;
            }
            
            .results-section {
                width: 25%;
            }
        }

        /* Адаптация для split view на iPad */
        @media (max-width: 1024px) and (orientation: landscape) {
            .header h1 {
                font-size: 1.2rem;
            }
            
            .timer {
                font-size: 2.2rem;
            }
            
            .score {
                font-size: 2.8rem;
            }
            
            .player-button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Настольный теннис</h1>
        <button class="theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2.25A9.75 9.75 0 1 1 2.25 12 9.76 9.76 0 0 1 12 2.25M12 21a9 9 0 1 0-9-9 9 9 0 0 0 9 9M12 8.25A3.75 3.75 0 1 1 8.25 12 3.75 3.75 0 0 1 12 8.25"/>
            </svg>
            Сменить тему
        </button>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="timer-section">
                <h2>Время матча</h2>
                <div class="timer" id="timer">00:00:00</div>
                <div class="controls">
                    <button id="startBtn" class="btn-start">Старт</button>
                    <button id="stopBtn" class="btn-stop" disabled>Стоп</button>
                    <button id="resetBtn" class="btn-reset">Сброс</button>
                </div>
            </div>

            <div class="players-section">
                <div class="player player1">
                    <h2>Игрок 1</h2>
                    <div class="score" id="score1">0</div>
                    <button id="player1Btn" class="player-button" disabled>Победа</button>
                </div>
                
                <div class="player player2">
                    <h2>Игрок 2</h2>
                    <div class="score" id="score2">0</div>
                    <button id="player2Btn" class="player-button" disabled>Победа</button>
                </div>
            </div>

            <div class="results-section">
                <h3>Анализ победителя:</h3>
                <div id="winnerAnalysis">Игра еще не завершена</div>
                
                <div class="history">
                    <h3>История геймов:</h3>
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Гейм</th>
                                <th>Победитель</th>
                                <th>Время</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Переменные для хранения состояния
        let timerInterval;
        let startTime;
        let elapsedTime = 0;
        let isRunning = false;
        let player1Score = 0;
        let player2Score = 0;
        let player1Times = [];
        let player2Times = [];
        let gameCount = 0;
        let isDarkTheme = false;
        
        // Элементы DOM
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const player1Btn = document.getElementById('player1Btn');
        const player2Btn = document.getElementById('player2Btn');
        const score1Element = document.getElementById('score1');
        const score2Element = document.getElementById('score2');
        const winnerAnalysisElement = document.getElementById('winnerAnalysis');
        const historyBodyElement = document.getElementById('historyBody');
        const themeToggle = document.querySelector('.theme-toggle');
        
        // Проверяем сохраненную тему
        if (localStorage.getItem('theme') === 'dark') {
            enableDarkTheme();
        }
        
        // Функция для включения темной темы
        function enableDarkTheme() {
            document.body.classList.add('dark-theme');
            themeToggle.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2.25A9.75 9.75 0 1 1 2.25 12 9.76 9.76 0 0 1 12 2.25M12 21a9 9 0 1 0-9-9 9 9 0 0 0 9 9M12 8.25A3.75 3.75 0 1 1 8.25 12 3.75 3.75 0 0 1 12 8.25" fill="white"/>
                </svg>
                Светлая тема
            `;
            isDarkTheme = true;
            localStorage.setItem('theme', 'dark');
        }
        
        // Функция для выключения темной темы
        function disableDarkTheme() {
            document.body.classList.remove('dark-theme');
            themeToggle.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2.25A9.75 9.75 0 1 1 2.25 12 9.76 9.76 0 0 1 12 2.25M12 21a9 9 0 1 0-9-9 9 9 0 0 0 9 9M12 8.25A3.75 3.75 0 1 1 8.25 12 3.75 3.75 0 0 1 12 8.25"/>
                </svg>
                Тёмная тема
            `;
            isDarkTheme = false;
            localStorage.setItem('theme', 'light');
        }
        
        // Переключение темы
        function toggleTheme() {
            if (isDarkTheme) {
                disableDarkTheme();
            } else {
                enableDarkTheme();
            }
        }
        
        // Форматирование времени
        function formatTime(milliseconds) {
            const date = new Date(milliseconds);
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const ms = Math.floor(date.getMilliseconds() / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${ms}`;
        }
        
        // Обновление таймера
        function updateTimer() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            timerElement.textContent = formatTime(elapsedTime);
        }
        
        // Запуск таймера
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                player1Btn.disabled = false;
                player2Btn.disabled = false;
            }
        }
        
        // Остановка таймера
        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                player1Btn.disabled = true;
                player2Btn.disabled = true;
            }
        }
        
        // Сброс таймера и игры
        function resetGame() {
            clearInterval(timerInterval);
            timerElement.textContent = '00:00:00';
            elapsedTime = 0;
            isRunning = false;
            player1Score = 0;
            player2Score = 0;
            player1Times = [];
            player2Times = [];
            gameCount = 0;
            
            score1Element.textContent = '0';
            score2Element.textContent = '0';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            player1Btn.disabled = true;
            player2Btn.disabled = true;
            winnerAnalysisElement.textContent = 'Игра еще не завершена';
            historyBodyElement.innerHTML = '';
        }
        
        // Регистрация победы игрока
        function registerWin(player) {
            if (isRunning) {
                const currentTime = elapsedTime;
                gameCount++;
                
                // Добавляем запись в историю
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${gameCount}</td>
                    <td class="player${player}-color">Игрок ${player}</td>
                    <td>${formatTime(currentTime)}</td>
                `;
                historyBodyElement.appendChild(newRow);
                
                if (player === 1) {
                    player1Score++;
                    score1Element.textContent = player1Score;
                    player1Times.push(currentTime);
                } else {
                    player2Score++;
                    score2Element.textContent = player2Score;
                    player2Times.push(currentTime);
                }
                
                // Проверяем, достигнут ли лимит геймов (5)
                if (player1Score >= 5 || player2Score >= 5) {
                    determineWinner();
                    stopTimer();
                }
            }
        }
        
        // Определение победителя - теперь побеждает тот, кто разыгрывал дольше
        function determineWinner() {
            let analysisText = "";
            
            if (player1Times.length > 0 && player2Times.length > 0) {
                const sumPlayer1 = player1Times.reduce((a, b) => a + b, 0);
                const sumPlayer2 = player2Times.reduce((a, b) => a + b, 0);
                
                analysisText += `Суммарное время побед Игрока 1: ${formatTime(sumPlayer1)}<br>`;
                analysisText += `Суммарное время побед Игрока 2: ${formatTime(sumPlayer2)}<br><br>`;
                
                // Изменено условие: побеждает тот, у кого больше суммарное время
                if (sumPlayer1 > sumPlayer2) {
                    analysisText += `<span class="player1-color">Победитель: Игрок 1! Большее суммарное время побед.</span>`;
                } else if (sumPlayer2 > sumPlayer1) {
                    analysisText += `<span class="player2-color">Победитель: Игрок 2! Большее суммарное время побед.</span>`;
                } else {
                    analysisText += "Ничья! Суммарное время побед одинаково.";
                }
            } else if (player1Times.length > 0) {
                analysisText += `<span class="player1-color">Победитель: Игрок 1! У Игрока 2 нет побед.</span>`;
            } else if (player2Times.length > 0) {
                analysisText += `<span class="player2-color">Победитель: Игрок 2! У Игрока 1 нет побед.</span>`;
            } else {
                analysisText += "Победитель не определен.";
            }
            
            winnerAnalysisElement.innerHTML = analysisText;
        }
        
        // Назначение обработчиков событий
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetGame);
        player1Btn.addEventListener('click', () => registerWin(1));
        player2Btn.addEventListener('click', () => registerWin(2));
        themeToggle.addEventListener('click', toggleTheme);
        
        // Адаптация к изменению размера экрана
        window.addEventListener('resize', function() {
            // При изменении размера окна, убедимся, что контент правильно отображается
            document.body.style.height = window.innerHeight + 'px';
        });
        
        // Инициализация высоты
        document.body.style.height = window.innerHeight + 'px';
    </script>
</body>
</html>
