<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon193.PNG">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TIME">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Определение победителя в настольном теннисе</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .timer {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
        .players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .player {
            text-align: center;
            width: 45%;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .player h2 {
            margin-top: 0;
        }
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-start {
            background-color: #2ecc71;
            color: white;
        }
        .btn-stop {
            background-color: #e74c3c;
            color: white;
        }
        .btn-reset {
            background-color: #3498db;
            color: white;
        }
        .btn-player {
            background-color: #9b59b6;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .winner {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .player1-color {
            color: #2980b9;
        }
        .player2-color {
            color: #c0392b;
        }
        .history {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Настольный теннис - определение победителя</h1>
        
        <div class="timer" id="timer">00:00:00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn-start">Старт</button>
            <button id="stopBtn" class="btn-stop" disabled>Стоп</button>
            <button id="resetBtn" class="btn-reset">Сброс</button>
        </div>
        
        <div class="players">
            <div class="player">
                <h2 class="player1-color">Игрок 1</h2>
                <div class="score" id="score1">0</div>
                <button id="player1Btn" class="btn-player" disabled>Победа игрока 1</button>
            </div>
            
            <div class="player">
                <h2 class="player2-color">Игрок 2</h2>
                <div class="score" id="score2">0</div>
                <button id="player2Btn" class="btn-player" disabled>Победа игрока 2</button>
            </div>
        </div>
        
        <div class="results">
            <h3>Анализ победителя:</h3>
            <div id="winnerAnalysis">Игра еще не завершена</div>
            
            <div class="history">
                <h3>История геймов:</h3>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Гейм</th>
                            <th>Победитель</th>
                            <th>Время</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Переменные для хранения состояния
        let timerInterval;
        let startTime;
        let elapsedTime = 0;
        let isRunning = false;
        let player1Score = 0;
        let player2Score = 0;
        let player1Times = [];
        let player2Times = [];
        let gameCount = 0;
        
        // Элементы DOM
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const player1Btn = document.getElementById('player1Btn');
        const player2Btn = document.getElementById('player2Btn');
        const score1Element = document.getElementById('score1');
        const score2Element = document.getElementById('score2');
        const winnerAnalysisElement = document.getElementById('winnerAnalysis');
        const historyBodyElement = document.getElementById('historyBody');
        
        // Форматирование времени
        function formatTime(milliseconds) {
            const date = new Date(milliseconds);
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const ms = Math.floor(date.getMilliseconds() / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${ms}`;
        }
        
        // Обновление таймера
        function updateTimer() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            timerElement.textContent = formatTime(elapsedTime);
        }
        
        // Запуск таймера
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                player1Btn.disabled = false;
                player2Btn.disabled = false;
            }
        }
        
        // Остановка таймера
        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                player1Btn.disabled = true;
                player2Btn.disabled = true;
            }
        }
        
        // Сброс таймера и игры
        function resetGame() {
            clearInterval(timerInterval);
            timerElement.textContent = '00:00:00';
            elapsedTime = 0;
            isRunning = false;
            player1Score = 0;
            player2Score = 0;
            player1Times = [];
            player2Times = [];
            gameCount = 0;
            
            score1Element.textContent = '0';
            score2Element.textContent = '0';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            player1Btn.disabled = true;
            player2Btn.disabled = true;
            winnerAnalysisElement.textContent = 'Игра еще не завершена';
            historyBodyElement.innerHTML = '';
        }
        
        // Регистрация победы игрока
        function registerWin(player) {
            if (isRunning) {
                const currentTime = elapsedTime;
                gameCount++;
                
                // Добавляем запись в историю
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${gameCount}</td>
                    <td>Игрок ${player}</td>
                    <td>${formatTime(currentTime)}</td>
                `;
                historyBodyElement.appendChild(newRow);
                
                if (player === 1) {
                    player1Score++;
                    score1Element.textContent = player1Score;
                    player1Times.push(currentTime);
                } else {
                    player2Score++;
                    score2Element.textContent = player2Score;
                    player2Times.push(currentTime);
                }
                
                // Проверяем, достигнут ли лимит геймов (5-10)
                if (player1Score >= 5 || player2Score >= 5) {
                    determineWinner();
                    stopTimer();
                }
            }
        }
        
        // Определение победителя
        function determineWinner() {
            let analysisText = "";
            
            if (player1Times.length > 0 && player2Times.length > 0) {
                const sumPlayer1 = player1Times.reduce((a, b) => a + b, 0);
                const sumPlayer2 = player2Times.reduce((a, b) => a + b, 0);
                
                analysisText += `Суммарное время побед Игрока 1: ${formatTime(sumPlayer1)}<br>`;
                analysisText += `Суммарное время побед Игрока 2: ${formatTime(sumPlayer2)}<br><br>`;
                
                if (sumPlayer1 < sumPlayer2) {
                    analysisText += `<span class="player1-color">Победитель: Игрок 1! Меньшее суммарное время побед.</span>`;
                } else if (sumPlayer2 < sumPlayer1) {
                    analysisText += `<span class="player2-color">Победитель: Игрок 2! Меньшее суммарное время побед.</span>`;
                } else {
                    analysisText += "Ничья! Суммарное время побед одинаково.";
                }
            } else if (player1Times.length > 0) {
                analysisText += `<span class="player1-color">Победитель: Игрок 1! У Игрока 2 нет побед.</span>`;
            } else if (player2Times.length > 0) {
                analysisText += `<span class="player2-color">Победитель: Игрок 2! У Игрока 1 нет побед.</span>`;
            } else {
                analysisText += "Победитель не определен.";
            }
            
            winnerAnalysisElement.innerHTML = analysisText;
        }
        
        // Назначение обработчиков событий
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetGame);
        player1Btn.addEventListener('click', () => registerWin(1));
        player2Btn.addEventListener('click', () => registerWin(2));
    </script>
</body>
</html>
